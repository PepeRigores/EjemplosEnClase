<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros pasos con JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="demo01">Primeros pasos con JavaScript</h1>
    <button onclick='document.getElementById("demo01").innerHTML = "Hola JavaScript!"'>Click Me</button>
    <button onclick='document.getElementById("demo01").innerHTML = "Primeros pasos con JavaScript"'>Regresa</button>

    <p>En este caso JavaScript cambia el valor del atributo src (source) de una imagen.</p>

    <button onclick="document.getElementById('myImage').src='imagenes/pic_bulbon.gif'">Enciende la luz</button>
    
    <img id="myImage" src="imagenes/pic_bulboff.gif" style="width:100px">
    
    <button onclick="document.getElementById('myImage').src='imagenes/pic_bulboff.gif'">Apaga la luz</button>

    <p id="demo02">También podemos cambiar el estilo de un elemento HTML</p>

    <button onclick="document.getElementById('demo02').style.fontSize='25px'">Cambia</button>
    <br><br>
    <button id="cambio" onmouseover="cambiarAzul()" onmouseout="cambiarGris()" >Botón que cambia color al pasar el mouse por encima</button>
    <script>
        function cambiarAzul(){
            document.getElementById('cambio').style.backgroundColor = 'blue';
        }
        function cambiarGris(){
            document.getElementById('cambio').style.backgroundColor = 'transparent';
        }
    </script>
    

</body>
</html>
